{% extends "base.html" %}
{% block title %}Delete Directors{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Delete Director:</h1>
  <form action="/director/delete/{{director.id}}" method="post">
    <div class="form-group">
      <label>Director Name</label>
      <input class="form-control" type="text" name="name" value="{{director.name}}" required="true" readonly="true">
    </div>
    <div class="form-group">
      <label>Director About</label>
      <textarea class="form-control" name="about" required="true" readonly="true">{{director.about}}</textarea>
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
