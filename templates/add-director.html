{% extends "base.html" %}
{% block title %}Add Directors{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Add Director:</h1>
  <form action="/director/add" method="post">
    <div class="form-group">
      <label>Director Name</label>
      <input class="form-control" name="name">
    </div>
    <div class="form-group">
      <label>Director About</label>
      <input class="form-control" name="about">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>

{% endblock %}
