{% extends "base.html" %}
{% block title %} Edit Directors {% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Edit Directors:</h1>

{% if directors == directors %}

  <form action="/director/edit/{{director.id}}" method="post">
    <div class="form-group">
      <label>Director Name</label>
      <input class="form-control" name="name" value="{{director.name}}">
    </div>
    <div class="form-group">
      <label>Director About</label>
      <input class="form-control" name="about" value="{{director.about}}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

{% else %}
  <h2>Directors not existing</h2>
{% endif %}

</div>

{% endblock %}
